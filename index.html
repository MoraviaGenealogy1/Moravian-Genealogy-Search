<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moravian Genealogy Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }

    .tab-button {
      padding: 0.5em 1em;
      margin-right: 0.3em;
      border: 1px solid #aaa;
      background-color: #f0f0f0;
      cursor: pointer;
      font-size: 0.9em;
    }

    .tab-button.active {
      background-color: #dfefff;
      border-color: #66a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 0.5em;
      text-align: left;
    }

    input, select {
      margin-right: 1em;
      margin-top: 0.5em;
      padding: 0.3em;
    }

    #loadMoreBtn {
      margin-top: 1em;
      padding: 0.5em 1em;
      display: none;
    }
  </style>
</head>
<body>

<!-- HOME -->
<div id="homeSection">
  <h2>Welcome to Moravian Genealogy Search</h2>
  <p>Search historical records from Moravia by surname, region, and record type.</p>
  <button onclick="startSearch()">Begin Search</button>
</div>

<!-- SEARCH -->
<div id="searchSection" style="display: none;">
  <!-- Tabs -->
  <div id="tabs" style="margin-bottom: 1em;">
    <button onclick="setTypeFilter('')" class="tab-button active">üìã All</button>
    <button onclick="setTypeFilter('Narozen√≠')" class="tab-button">üçº Births</button>
    <button onclick="setTypeFilter('S≈àatek')" class="tab-button">üíç Marriages</button>
    <button onclick="setTypeFilter('√ömrt√≠')" class="tab-button">‚ö∞Ô∏è Deaths</button>
  </div>

  <!-- Filters -->
  <label for="surname">P≈ô√≠jmen√≠ / Surname:</label>
  <input type="text" id="surname" placeholder="e.g. Novak" oninput="searchRecords()" />

  <label for="region">Farnost / Parish:</label>
  <select id="region" onchange="searchRecords()">
    <option value="">V≈°echny / All</option>
  </select>

  <!-- Table -->
  <table id="results">
    <thead id="table-head"></thead>
    <tbody></tbody>
  </table>

  <!-- Load More -->
  <button id="loadMoreBtn" onclick="loadMoreRecords()">Load More</button>
</div>

<script>
  let records = [];
  let filteredRecords = [];
  let currentTypeFilter = '';
  let currentDisplayIndex = 0;
  const pageSize = 50;

  function normalizeString(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
  }

  async function loadData() {
    try {
      const response = await fetch("records.json?t=" + new Date().getTime());
      records = await response.json();

      const regionSet = new Set();
      records.forEach(record => {
        if (record.parish) regionSet.add(record.parish);
      });

      const regionSelect = document.getElementById("region");
      for (const region of [...regionSet].sort()) {
        const option = document.createElement("option");
        option.value = region;
        option.textContent = region;
        regionSelect.appendChild(option);
      }
    } catch (err) {
      alert("Failed to load records.json: " + err.message);
    }
  }

  function startSearch() {
    document.getElementById("homeSection").style.display = "none";
    document.getElementById("searchSection").style.display = "block";
    setTypeFilter("");
  }

  function setTypeFilter(type) {
    currentTypeFilter = type;
    searchRecords();

    document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
    const tabLabels = {
      "": "üìã All",
      "Narozen√≠": "üçº Births",
      "S≈àatek": "üíç Marriages",
      "√ömrt√≠": "‚ö∞Ô∏è Deaths"
    };

    document.querySelectorAll(".tab-button").forEach(btn => {
      if (btn.textContent.includes(tabLabels[type])) {
        btn.classList.add("active");
      }
    });
  }

  function searchRecords() {
    const surnameQuery = document.getElementById("surname").value;
    const regionQuery = document.getElementById("region").value;
    const tbody = document.querySelector("#results tbody");
    const thead = document.getElementById("table-head");
    const loadMoreBtn = document.getElementById("loadMoreBtn");

    tbody.innerHTML = '';
    thead.innerHTML = '';
    currentDisplayIndex = 0;

    filteredRecords = records.filter(record => {
      const surnameMatch = normalizeString(record.surname).includes(normalizeString(surnameQuery));
      const regionMatch = regionQuery === '' || record.parish === regionQuery;
      const typeMatch = currentTypeFilter === '' || record.type === currentTypeFilter;
      return surnameMatch && regionMatch && typeMatch;
    });

    filteredRecords.sort((a, b) => Number(a.year) - Number(b.year));

    if (filteredRecords.length === 0) {
      tbody.innerHTML = '<tr><td colspan="10">No results found / ≈Ω√°dn√© v√Ωsledky.</td></tr>';
      loadMoreBtn.style.display = 'none';
      return;
    }

    // Build headers
    const baseHeaders = ["Jm√©no", "P≈ô√≠jmen√≠", "Farnost", "Rok", "Druh"];
    let extraHeaders = [];

    if (currentTypeFilter === "Narozen√≠") extraHeaders = ["Rodiƒçe / Parents"];
    else if (currentTypeFilter === "S≈àatek") extraHeaders = ["Man≈æel / Spouse"];
    else if (currentTypeFilter === "√ömrt√≠") extraHeaders = ["Vƒõk / Age", "P≈ô√≠ƒçina / Cause"];

    const allHeaders = [...baseHeaders, ...extraHeaders, "Z√°znam"];
    const headerRow = document.createElement("tr");
    allHeaders.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    // Load first page
    loadNextBatch();
    loadMoreBtn.style.display = filteredRecords.length > pageSize ? 'block' : 'none';
  }

  function loadNextBatch() {
    const tbody = document.querySelector("#results tbody");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const nextBatch = filteredRecords.slice(currentDisplayIndex, currentDisplayIndex + pageSize);

    for (const record of nextBatch) {
      let rowHTML = `
        <tr>
          <td>${record.firstName}</td>
          <td>${record.surname}</td>
          <td>${record.parish}</td>
          <td>${record.year}</td>
          <td>${record.type}</td>
      `;

      if (record.type === "Narozen√≠") {
        rowHTML += `<td>${record.parents || ''}</td>`;
      } else if (record.type === "S≈àatek") {
        rowHTML += `<td>${record.spouse || ''}</td>`;
      } else if (record.type === "√ömrt√≠") {
        rowHTML += `<td>${record.age || ''}</td><td>${record.cause || ''}</td>`;
      }

      rowHTML += `<td><a href="${record.link}" target="_blank">Zobrazit / View</a></td></tr>`;
      tbody.insertAdjacentHTML('beforeend', rowHTML);
    }

    currentDisplayIndex += pageSize;
    if (currentDisplayIndex >= filteredRecords.length) {
      loadMoreBtn.style.display = 'none';
    }
  }

  function loadMoreRecords() {
    loadNextBatch();
  }

  window.onload = loadData;
</script>
</body>
</html>
